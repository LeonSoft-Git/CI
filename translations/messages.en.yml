about.descripcion1: We are a company that provides training and computer training solutions at any level within industrial, financial, educational organizations and so on.
about.descripcion2: This is achieved through a training model that exemplifies real situations that the user faces every day, and that with the experience of our advisors can be transmitted in a 100% practical, managing all applications of the program, we have support tools, such as manuals and practices designed to continue with a self-study and thus reinforce the knowledge acquired during the training.
about.descripcion3:
  At the end of the course, participants can submit a Microsoft Certification exam, obtaining with this a document that supports the management of the program (at the level that is being taught), this certification is registered by the provider and the Secretaría del Trabajo(México).