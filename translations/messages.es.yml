about.empresa: Somos una empresa comprometida
about.empresa.1: en apoyar los programas académicos que forman parte del área de TI.
about.empresa.2: en elevar el nivel de Cultura Informática.
about.empresa.3: en la solución de desarrollo empresarial y académico.
about.descripcion1: Somos una empresa que proporciona soluciones de capacitación y entrenamiento en informática a cualquier nivel dentro de las organizaciones industriales, financieras, educativas, etc.
about.descripcion2: Esto se logra a través de un modelo de capacitación en el cual se ejemplifican situaciones reales a las que se enfrenta el usuario día con día, y que con la experiencia de nuestros asesores se puede transmitir de un modo 100% práctico, manejando todas las aplicaciones del programa, contamos con herramientas de apoyo, como son manuales y prácticas diseñadas para poder continuar con un autoestudio y así reforzar los conocimientos adquiridos durante la capacitación.
about.descripcion3: Al finalizar el curso los participantes podrán presentar un examen de Certificación Microsoft, obteniendo con esto un documento que avala el manejo del programa (al nivel que se curso), esta certificación queda registrada por el proveedor y la Secretaría del Trabajo.